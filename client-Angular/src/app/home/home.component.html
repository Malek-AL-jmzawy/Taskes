<p>home works!</p>
 <!-- [ngClass]="leads_table" -->
<div className="span_contaner">
    <div style="background-color: blueviolet; display: grid;
    grid-template-columns: repeat(7,1fr);
    border: 4px solid black;"  >
        <span>id</span>
        <span>User Name</span>
        <span>Email</span>
        <span>Moblie</span>
        <span>Tasks</span>
        <span>Location </span>
        <span className="lead_modal_btn" >Action</span>
    </div>
    <div *ngFor="let value of tasks" style="background-color: rgb(197, 156, 235); display: grid;
    grid-template-columns: repeat(7,1fr);
    " >
        <span>{{value.id}}</span>
        <span>{{value.first_name}}</span>
        <span>{{value.email}}</span>
        <span>{{value.mobile}}</span>
        <span>{{value.communication}} </span>
        <span>{{value.location_string}}</span>
    </div>
</div>

<button (click)="addOneTask()" >addOneTask</button>
<input placeholder="User Name" [(ngModel)]="Name" (keyup)="onKey($event)" />
<input placeholder="Email" [(ngModel)]="Email" />
<input placeholder="Moblie" [(ngModel)]="Moblie" />
<input placeholder="Tasks" [(ngModel)]="Task" />
<p> {{Name}} </p>
<input placeholder="Location" [(ngModel)]="Location" />
