<div *ngIf="!isAdd" className="span_contaner">
    <button (click)="openAdd()" > add task</button>
    <div style="background-color: blueviolet; display: grid;
    grid-template-columns: repeat(7,1fr);
    border: 4px solid black;"  >
        <span>id</span>
        <span>User Name</span>
        <span>Email</span>
        <span>Moblie</span>
        <span>Tasks</span>
        <span>Location </span>
        <span className="lead_modal_btn" >Action</span>
  
    </div>
    <div *ngFor="let value of tasks" style="background-color: rgb(197, 156, 235); display: grid;
    grid-template-columns: repeat(7,1fr);
    " >
        <span>{{value.id}}</span>
        <span>{{value.first_name}}</span>
        <span>{{value.email}}</span>
        <span>{{value.mobile}}</span>
        <span>{{value.communication}} </span>
        <span>{{value.location_string}}</span>
        <span>
            <button (click)="deleteOneTask(value.id)" >Delete</button>
            <button (click)="updateOneTask(value.id)" >Update</button>
        </span>
    </div>
</div>
<div *ngIf="isAdd" style="background-color: rgb(90, 85, 85);height: 250px" >
    Add Task Form
<div style="display: grid;grid-template-columns: repeat(2,1fr); margin-top: 17px;" >
    <input placeholder="User Name"  #Name />
    <input placeholder="Email" #Email/>
    <input placeholder="Moblie" #Moblie />
    <input placeholder="Tasks"  #Tasks/>
    <input placeholder="Location" #Location />
</div >
<div style="display: flex;justify-content: space-around;margin-top: 65px;" >
    <button (click)="addOneTask()" >addOneTask</button>
<button  (click)="openAdd()" > close</button>
</div>
   
</div>
